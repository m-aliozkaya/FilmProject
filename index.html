<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Film Projesi</div>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Film İsmi"
                />
              </div>
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Film Afiş Linki"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="category"
                  id="category"
                  placeholder="Türü"
                />
              </div>
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="point"
                  id="point"
                  placeholder="Puan"
                />
              </div>
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
            </div>
            <div id="add-button" class="form-row">
              <button type="submit" class="btn btn-danger">Film Ekleyin</button>
            </div>
          </form>
          <hr />
          <div id="films"></div>
        </div>
        <a href="#" id="clear-films" class="btn btn-secondary btn-lg"
          >Tüm Filmleri Temizleyin</a
        >
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="js/ui.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/film.js"></script>
  <script src="js/project.js"></script>
</html>
