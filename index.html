<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"

  <body>
    <div class="container mt-4">
      <div class="card row">
        <div class="card-header">Film Projesi</div>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Film İsmi"
                />
              </div>
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
              <div class="form-group col-md">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Film Afiş Linki"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Film Ekleyin</button>
          </form>
          <hr />
          <div class="card-body">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Film Afişi</th>
                  <th scope="col">Film Adı</th>
                  <th scope="col">Yönetmen</th>
                </tr>
              </thead>
              <tbody id="films">
                <!-- <tr>
                  <td><img src="" class="img-fluid img-thumbnail" /></td>
                  <td></td>

                  <td>
                    <a href="#" id="delete-film" class="btn btn-danger"
                      >Filmi Sil</a
                    >
                  </td>
                </tr>
                <tr>
                  <td><img src="" class="img-fluid img-thumbnail" /></td>
                  <td></td>
                  <td></td>
                  <td>
                    <a href="#" id="delete-film" class="btn btn-danger"
                      >Filmi Sil</a
                    >
                  </td>
                </tr> -->
              </tbody>
            </table>
            <hr />
            <a href="#" id="clear-films" class="btn btn-dark"
              >Tüm Filmleri Temizleyin</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
